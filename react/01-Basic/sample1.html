<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첫 번째 React</title>
</head>
<body>
  <div id="app"></div>
  <script src="http://unpkg.com/react/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="http://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // 함수 Component
    let Hello = function(props) {
      return (
        <h1>Hello, World!!</h1>
      );
    }
    ReactDOM.render(<Hello />, document.getElementById('app'))
  </script>
</body>
</html>
